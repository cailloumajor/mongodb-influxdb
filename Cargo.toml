[package]
name = "mongodb-influxdb"
version = "3.0.14"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aho-corasick = "1.1.2"
anyhow = "1.0.75"
clap-verbosity-flag = "2.0.1"
flate2 = "1.0.28"
futures-util = "0.3.28"
humantime = "2.1.0"
itoa = "1.0.9"
mongodb = "2.7.0"
ryu = "1.0.15"
serde = { version = "1.0.189", features = [ "derive" ] }
signal-hook = { version = "0.3.17", default-features = false }
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tokio-stream = { version = "0.1.14", features = [ "net", "time" ] }
tokio-util = "0.7.9"
tracing = "0.1.40"
url = "2.4.1"

[dependencies.clap]
version = "4.4.6"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.reqwest]
version = "0.12.0"
default-features = false
features = [ "json" ]

[dependencies.tokio]
version = "1.33.0"
features = [ "macros", "net", "rt-multi-thread", "sync", "time" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.17"
default-features = false
features = [ "ansi", "fmt", "parking_lot", "smallvec", "std" ]

[dev-dependencies]
mockito = "1.2.0"
