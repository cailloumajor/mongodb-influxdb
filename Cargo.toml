[package]
name = "mongodb-scraper"
version = "2.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aho-corasick = "0.7.20"
anyhow = "1.0.69"
clap-verbosity-flag = "2.0.0"
futures-util = "0.3.26"
humantime = "2.1.0"
itoa = "1.0.6"
lazy_static = "1.4.0"
mongodb = "2.4.0"
ryu = "1.0.13"
serde = { version = "1.0.152", features = [ "derive" ] }
signal-hook = { version = "0.3.15", default-features = false }
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tokio-stream = { version = "0.1.12", features = [ "net", "time" ] }
tracing = "0.1.37"
trillium-client = { version = "0.3.0", features = [ "json" ] }
trillium-tokio = "0.2.1"
url = "2.3.1"

[dependencies.clap]
version = "4.1.8"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.tokio]
version = "1.26.0"
features = [ "macros", "net", "rt", "sync", "time" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.16"
default-features = false
features = [ "smallvec", "fmt", "ansi" ]

[dev-dependencies]
trillium-testing = { version = "0.4.0", features = [ "tokio" ] }
