[package]
name = "mongodb-influxdb"
version = "3.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aho-corasick = "1.0.2"
anyhow = "1.0.71"
arcstr = { version = "1.1.5", default-features = false }
clap-verbosity-flag = "2.0.1"
futures-util = "0.3.28"
humantime = "2.1.0"
itoa = "1.0.6"
lazy_static = "1.4.0"
mongodb = "2.5.0"
ryu = "1.0.13"
serde = { version = "1.0.163", features = [ "derive" ] }
signal-hook = { version = "0.3.15", default-features = false }
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tokio-stream = { version = "0.1.14", features = [ "net", "time" ] }
tracing = "0.1.37"
url = "2.4.0"

[dependencies.clap]
version = "4.3.2"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.reqwest]
version = "0.11.18"
default-features = false
features = [ "json" ]

[dependencies.tokio]
version = "1.28.2"
features = [ "macros", "net", "rt-multi-thread", "sync", "time" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.17"
default-features = false
features = [ "ansi", "fmt", "parking_lot", "smallvec", "std" ]

[dev-dependencies]
mockito = "1.0.2"
